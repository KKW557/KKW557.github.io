<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>557 - SC CSV DECODER</title>
		<link rel="icon" href="favicon.ico" >
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="stylesheet" type="text/css" href="statics/css/index.css" media="all" />
	</head>

	<body>
		<div>
			<input type="file" id="csv" accept=".csv"/>
			<input type="button" value="Decode" onclick="decode()">
		</div>
		<div>
			<input type="file" id="lzma" accept=“.lzma”/>
			<input type="button" value="Encode" onclick="encode()">
		</div>
		<div>
			<p>
				本网站仅支持解码SC的CSV格式到LZMA或编码LZMA到SC的CSV格式，按钮点了没反应请刷新页面
			</p>
			<p>
				<a href="https://kl.lanzoub.com/izjcu05wleib">lzma-java.jar</a>这是一个LZMA解压缩JAR，可以使用它来De/Encode .lzma文件，使用了<a href="https://github.com/jponge/lzma-java">LZMA library for Java</a>
			</p>
		</div>
		<a href="https://github.com/KKW557">Github</a>
		<a href="https://space.bilibili.com/386919430">Bilibili</a>
        <script type='text/javascript' src='statics/js/sc_csv.js'></script>
	</body>
</html>
